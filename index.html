<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер обратного отсчета</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer> </script>
</head>
<body>
    <div class="container">
        <h1>Таймер обратного отсчета</h1>
    
        <div id="timer">00:00</div>
    
        <div class="buttons">
          <button class="start" id="start5">5 минут</button>
          <button class="start" id="start15">15 минут</button>
          <button class="start" id="start30">30 минут</button>
          <button class="start" id="start60">1 час</button>
          <button class="pause" id="pause">Пауза</button>
          <button class="reset" id="reset">Очистить</button>
        </div>

      </div>
</body>
</html>
